<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html body{
            margin: 0;
            padding: 0;
        }

  
    .header{
        width: 365px;
        height: 100vh;
        background-color: grey;
        position: relative;
        float: left;
    }
    .header .logo{
        width: 150px;
        height: 150px;
        background-color: brown;
        text-align: center;
        margin: 0 auto;
        margin-top: 50px;
    }
    .nav{
        list-style-type: none;
        display: table;
        text-align: center;
        margin: 0 auto;
        margin-top: 50px;
        padding: 0;
        
    }
    .li{
        margin-bottom: 10px;
    }
    .nav .li a:visited{
        color: green;
    }
    .nav .li:hover a{
        color:yellow;
    }
    .nav .li:active a{
        color:blue;
    }
    .main{
        width:calc(100% - 365px);
        height: 100vh;
        margin-left: 365px;
        position: relative;
    }
    .sec{
        width: 960px;
        height: 570px;
        background-color: azure;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .box{
        height: 100%;
        float: left;
    }
    .box1{
        width: 313px;
        margin-right: 10px;
        background-image: url(img/cat1.jpg);
        background-size: cover;
        background-position: center;
    }
    .box1:hover{
        background-image: url(img/cat4.jpg);
        background-size: cover;
        background-position: center;
        transition-duration: 0.5s;
    }
    .box2{
        width: 313px;
        margin-right: 10px;
        background-image: url(img/cat2.jpg);
        background-size: cover;
        background-position: center;
    }
    .box2:hover{
        background-image: url(img/cat5.jpg);
        background-size: cover;
        background-position: center;
        transition-duration: 0.5s;
    }
    .box3{
        width: 314px;
        background-image: url(img/cat3.jpg);
        background-size: cover;
        background-position: center;
    }
    .box3:hover{
        background-image: url(img/cat6.jpg);
        background-size: cover;
        background-position: center;
        transition-duration: 0.5s;
    }
    
    @media screen and (max-width:1325px){
        .main .sec{
            max-width: 800px;
            height: 570px;
        }
        .sec .box1{
            width: 100%;
            height: calc(50% - 5px);
            margin-bottom: 5px;
        }
        .sec .box2, .sec .box3{
            width: calc(50% - 5px);
            height: calc(50% - 5px);
        }
        .sec .box2{
            margin: 5px 5px 0 0;
        }
        .sec .box3{
            margin: 5px 0 0 5px;
        }
    }


    @media screen and (max-width:1160px){
        .header{
            width: 100%;
            height: 100px;
            float: none;
        }
        .header .logo{
            width: 80px;
            height: 80px;
            margin: 10px 30px;
            float: left;
        }
        .header .nav{
            margin: 0;
            float: right;
        }
        .li{
            display: inline-block;
            line-height: inherit;
            margin-top: 40px;
            margin-right: 10px;
        }
        .main{
            width: 100%;
            height: calc(100vh - 100px);
            margin: 0;
        }
        .sec{
            max-width: 1200px;
            width: 90%;
            height: 700px;
        }

        @media screen and (max-width:375px){
            .header{
                height: 80px;
                box-sizing: border-box;
                padding-top: 15px;
            }
            .mobi-btn{
                width: 40px;
                height: 40px;
                background-color: lightpink;
                float: left;
                margin-left: 20px;
                margin-top: 5px;
            }
            .header .logo{
                width: 50px;
                height: 50px;
                float: none;
                margin: 0 auto;
            }
            .nav .li{
                display: none;
            }

            .main{
                height: 100vh;
            }
            .main .sec{
                width: 100%;
                height: 100%;
            }
            .sec .box{
                margin: 0;
                width: 100%;
                height: 33%;
            }
        }
    }
    </style>
</head>
<body>
    <div id="all">
        <div class="header">
            <div class="mobi-btn"></div>
            <div class="logo">logo</div>
            <ul class="nav">
                <li class="li li1">
                    <a href="https://asms.coa.gov.tw" target="_blank">領養</a>
                </li>
                <li class="li li2">
                    <a href="https://uevent.udnfunlife.com" target="_blank">美術館</a>
                </li>
                <li class="li li3">
                    <a href="https://www.parkcat.com.tw/" target="_blank">樂園</a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="sec">
                    <div class="box box1"></div>
                    <div class="box box2"></div>
                    <div class="box box3"></div>
            </div>
        </div>
    </div>
</body>
</html>
