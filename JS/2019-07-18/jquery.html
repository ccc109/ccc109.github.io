<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="red">111</h1>
    <h1 class="red">222</h1>
    <h1 class="red">333</h1>
    <h1 class="red">444</h1>
    <h1 class="red">555</h1>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        // 使用JQ語法綁定點擊事件，JQ寫法$()
        $("h1.red").click(function(){
            $(this).toggleClass("red");
            console.log(this);

        });
            
    </script>

</body>

</html>
