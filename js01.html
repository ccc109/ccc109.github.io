<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    h1{
        color: red;
    }
    </style>
</head>
<body>

    <h1 class="title" id="title">Hello</h1>
    <button onclick="btn_click()">改變文字</button>
    <script>

        function btn_click(){
        var my_title = document.querySelector("#title");
        my_title.textContent = "Hello World";
        }
        
    </script>
</body>
</html>
